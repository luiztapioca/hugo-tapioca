{{ define "main" }}
    <div class="post-params">
        <span class="post-params-date">{{ time.Format "02/01/2006" .Params.date }}</span>
        <span class="post-params-separator">~</span>
        <span class="post-params-title">{{ .Params.title }}</span>
    </div>
    <div class="post-content">
        {{ .Content }}
    </div>
{{ end }}
