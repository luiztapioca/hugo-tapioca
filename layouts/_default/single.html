{{ define "main" }}
    <div class="post-params">
        <p class="post-params-title">
            <i class="fa-solid fa-pen"></i> ~
            {{ .Params.title }}
        </p>
        <p class="post-params-date">
            <i class="fa-solid fa-calendar"></i> ~
            {{ time.Format "02/01/2006" .Params.date }}
        </p>
    </div>
    <div class="post-content">
        {{ .Content }}
    </div>
{{ end }}
